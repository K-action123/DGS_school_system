<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - Daniel Generation School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Ubuntu', 'sans-serif'] },
                    colors: {
                        dgs: {
                            primary: '#660033',
                            accent: '#CDAF97',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden text-center p-10 md:p-16">
        <div class="mb-8 flex justify-center">
            <div class="w-24 h-24 bg-dgs-primary/5 rounded-full flex items-center justify-center animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-dgs-primary" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">We'll be right back.</h1>

        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
            Daniel Generation School systems are currently undergoing scheduled maintenance to improve your experience.
            We apologize for the inconvenience and will be back online shortly.
        </p>

        <div
            class="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-dgs-primary/10 text-dgs-primary font-semibold">
            <span class="relative flex h-3 w-3">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-dgs-primary opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-dgs-primary"></span>
            </span>
            System Update in Progress
        </div>

        <div class="mt-12 pt-8 border-t border-gray-100">
            <p class="text-sm text-gray-400">Need urgent assistance? Contact us at info@danielgenerationschool.rw</p>
        </div>
    </div>
</body>

</html>
