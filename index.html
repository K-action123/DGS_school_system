<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Generation School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Ubuntu', 'sans-serif'],
          },
          colors: {
            dgs: {
              primary: '#660033', // Burgundy
              accent: '#CDAF97',  // Beige/Gold
              white: '#FFFFFF',
            }
          },
          boxShadow: {
            'neumorphism': '20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff',
            'neumorphism-inset': 'inset 20px 20px 60px #d1d1d1, inset -20px -20px 60px #ffffff',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f9fafb;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #CDAF97;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #660033;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
